<mat-card>Liste des startups</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let startup"> {{startup.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef> Secteur d'activité </th>
    <td mat-cell *matCellDef="let startup "> {{startup.activity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="official">
    <th mat-header-cell *matHeaderCellDef> Représentant légal </th>
    <td mat-cell *matCellDef="let startup"> {{startup.official}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nbCofounder">
    <th mat-header-cell *matHeaderCellDef> Co-fondateurs </th>
    <td mat-cell *matCellDef="let startup"> {{startup.NbCofounder}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let startup"> {{startup.description}} </td>
  </ng-container>

      <!-- Symbol Column -->
  <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef> Adresse </th>
    <td mat-cell *matCellDef="let startup "> {{startup.adress}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
